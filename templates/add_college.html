{% extends 'layout.html' %}

{% block body %}
  <h1>Add Event<br>Event Type</h1>
  {% from "includes/_formhelpers.html" import render_field %}
 <form method="POST" action="">
    <h1>Fields</h1>
	<div class="form-group">
      {{ render_field(form.college_name, class_="form-control") }}

  <form method="get" action="/edit_college">

</form>
 {% endblock %}
