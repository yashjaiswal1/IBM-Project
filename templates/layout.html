<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EventsApp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      * {
        box-sizing: border-box;
      }

      /* Button used to open the contact form - fixed at the bottom of the page */
      .open-button {
        background-color: #555;
        color: white;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        opacity: 0.8;
        position: fixed;
        bottom: 23px;
        right: 28px;
        width: 280px;
      }
      table {
        table-layout: fixed;
        width: 100%;
      }
      td {
        width: 50%;
        padding-right: 40px;
      }
      td + td {
        width: 50%;
      }

      /* The popup form - hidden by default */
      .form-popup {
        display: none;
      }
      .table-popup {
        display: none;
      }

      /* Add styles to the form container */
      .form-container {
        max-width: 300px;
        padding: 100px;
        background-color: white;
      }

      /* Full-width input fields */
      .form-container input[type="text"],
      .form-container input[type="password"] {
        width: 100%;
        padding: 15px;
        margin: 50px 0 22px 0;
        border: none;
        background: #f1f1f1;
      }

      /* When the inputs get focus, do something */
      .form-container input[type="text"]:focus,
      .form-container input[type="password"]:focus {
        background-color: #ddd;
        outline: none;
      }

      /* Set a style for the submit/login button */
      .form-container .btn {
        background-color: #4caf50;
        color: white;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
        opacity: 0.8;
      }

      /* Add a red background color to the cancel button */
      .form-container .cancel {
        background-color: red;
      }

      form {
        width: 100%;
      }

      /* Add some hover effects to buttons */
      .form-container .btn:hover,
      .open-button:hover {
        opacity: 1;
      }
      .sidenav {
        height: 100%;
        width: 150px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        overflow-x: hidden;
        padding-top: 60px;
      }

      .navbar-brand img {
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    {% include 'includes/_navbar.html' %}
    <div class="container">
      {% block body %}{% endblock %}<br /><br />
      {% include 'includes/_messages.html' %}
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.ckeditor.com/4.6.2/basic/ckeditor.js"></script>

    <script type="text/javascript">

          document.getElementById("HackathonForm").style.display = "none";
        }

          document.getElementById("radio_form_for_hackathon").style.display =
            "none";
          document.getElementById("radio_form").style.display = "none";
          document.getElementById("tech_session").style.display = "none";
          document.getElementById("myForm3").style.display = "none";
          document.getElementById("myForm").style.display = "block";
          document.getElementById("HackathonForm").style.display = "none";
        }

          document.getElementById("myForm").style.display = "none";
          document.getElementById("tech_session").style.display = "none";
          document.getElementById("myForm3").style.display = "none";
          document.getElementById("radio_form").style.display = "block";
          document.getElementById("HackathonForm").style.display = "none";
        }
        if (events.value == "Hackathon") {
          document.getElementById("radio_form_for_hackathon").style.display =
            "block";
          document.getElementById("myForm").style.display = "none";
          document.getElementById("tech_session").style.display = "none";
          document.getElementById("myForm3").style.display = "none";
          document.getElementById("radio_form").style.display = "none";
          document.getElementById("HackathonForm").style.display = "none";
        }
        // document.getElementById("myForm").style.display = "block";
        //use render in id="myForm"
        if (events.value == "SUR") {
          document.getElementById("radio_form_for_hackathon").style.display =

          document.getElementById("myForm").style.display = "none";
          document.getElementById("tech_session").style.display = "none";
          document.getElementById("radio_form").style.display = "none";
          document.getElementById("myForm3").style.display = "block";
          document.getElementById("HackathonForm").style.display = "none";
        }
      }

      function openRadioForm(radio_form) {
        if (radio_form == "yes") {
          document.getElementById("radio_form").style.display = "none";
          document.getElementById("radio_form_for_hackathon").style.display =
            "none";
          document.getElementById("myForm").style.display = "none";
          document.getElementById("eventlistfield").style.visibility =
            "visible";
          document.getElementById("tech_session").style.display = "block";
        } else {
          document.getElementById("radio_form").style.display = "none";
          document.getElementById("tech_session").style.display = "block";
          document.getElementById("radio_form_for_hackathon").style.display =
            "none";
          document.getElementById("eventlistfield").style.visibility = "hidden";
          document.getElementById("list_of_events").value = "";
        }
      }

      function openRadioFormHackathon(radio_form_for_hackathon) {
        if (radio_form_for_hackathon == "yes") {
          document.getElementById("radio_form").style.display = "none";
          document.getElementById("radio_form_for_hackathon").style.display =
            "none";
          document.getElementById("myForm").style.display = "none";
          document.getElementById("eventlistfields").style.visibility =
            "visible";
          document.getElementById("HackathonForm").style.display = "block";
        } else {
          document.getElementById("radio_form").style.display = "none";
          document.getElementById("HackathonForm").style.display = "block";
          document.getElementById("radio_form_for_hackathon").style.display =
            "none";
          document.getElementById("eventlistfields").style.visibility =
            "hidden";
          document.getElementsByName("list_of_events").value = "";

          console.log(document.getElementsByName("list_of_events").value);
        }
      }

      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      }

        document.getElementById("invoice_dates").style.visibility = "visible";
        console.log("Approved");
      }
      function sur_rejected() {
        document.getElementById("invoice_dates").style.visibility = "hidden";
      }
      function add_fields() {
        // language=Jinja2
        document
          .getElementById("wrapper")
          .append('<div><input type="text" name="prof_name"></div>');
      }
      function travelShow() {
        var checkBox = document.getElementById("travel_request");
        if (checkBox.checked === true) {
          document.getElementById("travel-content").style.display = "block";
        } else {
          document.getElementById("travel-content").style.display = "none";
        }
      }
      function poShow() {
        var checkBox = document.getElementById("po_request");
        if (checkBox.checked === true) {
          document.getElementById("po-content").style.display = "block";
        } else {
          document.getElementById("po-content").style.display = "none";
        }
      }
      $(document).ready(function () {
        var max_fields = 10; //maximum input boxes allowed
        var wrapper = $(".input_fields_wrap"); //Fields wrapper
        var add_button = $(".add_field_button"); //Add button ID
        var add_prof = $(".add_prof_button");
        var add_jury = $(".add_more_jury");
        var add_speaker = $(".add_speaker_button");
        var add_url = $(".add_more_url");
        var add_member1 = $(".add_more_members1");
        var add_member2 = $(".add_more_members2");
        var add_member3 = $(".add_more_members3");
        var prof_wrapper = $(".prof-wrap");
        var jury_wrapper = $(".jury-wrap");
        var speaker_wrapper = $(".speaker-wrap");
        var url_wrapper = $(".url-wrap");
        var member1_wrapper = $(".member-wrap1");
        var member2_wrapper = $(".member-wrap2");
        var member3_wrapper = $(".member-wrap3");

        var x = 1; //initlal text box count

        // Counters for the 3 winning teams
        var team1_counter = 1;
        var team2_counter = 1;
        var team3_counter = 1;
        $(add_button).click(function (e) {
          //on add input button click
          e.preventDefault();
          if (x < max_fields) {
            //max input box allowed
            x++; //text box increment
            $(wrapper).append(
              '<div><input type="text" class="form-control" name="prof_name"><a href="#" class="remove_field">Remove</a></div>'
            ); //add input box
          }
        });
        $(add_prof).click(function (e) {
          //on add input button click
          e.preventDefault();
          if (x < max_fields) {
            //max input box allowed
            x++; //text box increment
            $(prof_wrapper).append(
              '<div><br /><input class="form-control" id="prof_name" name="prof_name" required type="text" value="" placeholder="Professor  Name"><br /><input class="form-control" id="prof_college_name" name="prof_college_name" required type="text" value="" placeholder="Professor  College"><a href="#" class="remove_field">Remove</a></div>'
            ); //add input box
          }
        });
        $(add_jury).click(function (e) {
          //on add input button click
          e.preventDefault();
          if (x < max_fields) {
            //max input box allowed
            x++; //text box increment
            $(jury_wrapper).append(
              '<div><br /><input class="form-control" id="jury_name" name="jury_name" required type="text" value=""><br /><select class="form-control" id="bu" name="bu"><option value="ISL">ISL</option><option value="IRL">IRL</option><option value="GBS">GBS</option><option value="GTS">GTS</option></select><a href="#" class="remove_field">Remove</a></div>'

          //on add input button click

          if (x < max_fields) {

            ); //add input box
          }
        });
        $(add_url).click(function (e) {
          //on add input button click
          e.preventDefault();
          if (url_counter < max_fields) {
            //max input box allowed
            url_counter++; //text box increment
            console.log(url_counter);
            $(url_wrapper).append(
              '<div><br /><input type="text" class="form-control" id="url_list" name="url_list" required type="text" value="" placeholder="Social media post URL"><a href="#" class="remove_field">Remove</a></div>'
            ); //add input box
          }
        });
        $(add_member1).click(function (e) {
          //on add input button click

            //max input box allowed
            team1_counter++; //text box increment

        $(wrapper).on("click", ".remove_field", function (e) {
          //user click on remove text
          e.preventDefault();
          $(this).parent("div").remove();
          x--;
        });
        $(prof_wrapper).on("click", ".remove_field", function (e) {
          //user click on remove text
          e.preventDefault();
          $(this).parent("div").remove();
          x--;
        });
        $(jury_wrapper).on("click", ".remove_field", function (e) {
          //user click on remove text
          e.preventDefault();
          $(this).parent("div").remove();
          x--;
        });
        $(speaker_wrapper).on("click", ".remove_field", function (e) {
          //user click on remove text
          e.preventDefault();
          $(this).parent("div").remove();
          x--;
        });
        $(url_wrapper).on("click", ".remove_field", function (e) {
          //user click on remove text
          e.preventDefault();
          $(this).parent("div").remove();
          url_counter--;
        });
        $(member1_wrapper).on("click", ".remove_field", function (e) {
          //user click on remove text
          e.preventDefault();
          console.log(this);
          $(this).parent("div").parent("div").remove();
          team1_counter--;
        });
        $(member2_wrapper).on("click", ".remove_field", function (e) {
          //user click on remove text
          e.preventDefault();
          console.log(this);
          $(this).parent("div").parent("div").remove();
          team2_counter--;

        $(member3_wrapper).on("click", ".remove_field", function (e) {
          //user click on remove text
          e.preventDefault();
          console.log(this);
          $(this).parent("div").parent("div").remove();
          team3_counter--;

      });
