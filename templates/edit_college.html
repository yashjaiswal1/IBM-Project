{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small> Welcome {{session.username}}</small></h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <table class="table table-striped">
    <tr>
	  <th>College_name</th>
      <th>City</th>
      <th></th>
	  <th></th>
    </tr>
    {% for college in college_list %}
      <tr>
        <td>{{college.college_name}}</td>
        <td>{{college.city}}</td>
		<td><a href="edit_college/{{college.id}}" class="btn btn-default pull-right">Edit College</a></td>
        <td><form action="{{url_for('delete_college', id=college.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form></td>
      </tr>
    {% endfor %}
  </table>
  <form method="get" action="/add_college">
    <button class="btn btn-primary" type="submit">Add College</button>
</form>
{% endblock %}
